{% extends "admin/base_site.html" %}
{% block extrahead %}{{ block.super }}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
{% endblock %}
{% block content %}
  <h1>Products per Category</h1>
  <div style="width: 75%;">
    <canvas id="product_category_chart" width="400" height="400"></canvas>
  </div>
  <script>
    var ctx = document.getElementById('product_category_chart').getContext('2d');
    var myChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: {{ labels|safe }},
            datasets: [{
                label: '{{ provider|safe }}',
                data: {{ data|safe }},
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
  </script>
{% endblock %}
